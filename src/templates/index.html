<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UI Estoque</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 1rem; }
      label, input { display: block; margin: .25rem 0; }
      #produtos { margin-top: 1rem; }
      .produto { padding: .5rem; border-bottom: 1px solid #eee; }
    </style>
  </head>
  <body>
    <h1>Interface de Estoque</h1>

    <div>
      <label>Nome</label>
      <input id="nome" placeholder="Nome do produto">

      <label>Quantidade</label>
      <input id="quantidade" type="number" placeholder="Quantidade">

      <button id="btn-add">Adicionar</button>
      <button id="btn-remove">Remover</button>
    </div>

    <div id="mensagem" role="status" aria-live="polite" style="margin-top:.5rem;color:green"></div>

    <h2>Produtos</h2>
    <div id="produtos"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
